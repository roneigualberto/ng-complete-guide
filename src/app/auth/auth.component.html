<div class="how">

  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email>
      </div>

      <div class="form-group">
        <label for="email">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6"> </div>
      <div>
        <button class="btn btn-primary" type="submit"
          [disabled]="authForm.invalid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
          {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
      </div>

    </form>
  </div>
</div>
